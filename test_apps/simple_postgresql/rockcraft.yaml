name: simple-postgresql
summary: A flask sample app
description: OCI image for the sample flask app
version: "0.1"
base: bare
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:

parts:
  flask-dependencies:
    plugin: python
    source: .
    stage-packages:
      - python3-venv
    python-packages:
      - gunicorn
    python-requirements:
      - requirements.txt
    override-prime: |
      craftctl default
      # We remove the standard executable to have only /bin/python3 in our PATH
      # Related to https://github.com/canonical/rockcraft/issues/242
      rm -f "$CRAFT_PRIME/usr/bin/python3"
  flask-app:
    plugin: dump
    source: .
    organize:
      "*": srv/flask/app/
    prime:
      - srv/flask/app
