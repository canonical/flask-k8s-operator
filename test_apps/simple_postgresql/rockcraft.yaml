name: flask-app
summary: A flask hello world app
description: OCI image for the hello world flask app
version: "0.1"
base: bare
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:

parts:
  flask-dependencies:
    plugin: python
    source: .
    stage-packages:
      - python3-venv
    python-requirements:
      - requirements.txt
  flask-app:
    plugin: dump
    source: .
    organize:
      "*": srv/flask/app/
    prime:
      - srv/flask/app
